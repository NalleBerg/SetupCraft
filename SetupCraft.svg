<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blueSphere" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#e3f2fd" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#0d1a2f"/>
    </radialGradient>
    <!-- Darker window pane gradient -->
    <linearGradient id="windowBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1665B5"/>
      <stop offset="100%" stop-color="#0A3D8A"/>
    </linearGradient>
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
    <path id="arc" d="M60,132 A68,68 0 0,1 196,132" />
  </defs>
  <circle cx="128" cy="128" r="120" fill="url(#blueSphere)" stroke="#2d3a4a" stroke-width="8"/>
  <!-- Replaced WPS letters with package (box) and gear icons to match style -->
    <!-- Gear placed where package was (scaled & embossed) -->
    <g id="icon_gear_center" transform="translate(125,62)">
      <g transform="scale(1.50832749375)" filter="url(#emboss)">
        <!-- Gear body (gray) -->
        <circle cx="0" cy="0" r="18" fill="#CFCFCF" stroke="#6E6E6E" stroke-width="2" />
        <!-- Gear center hole -->
        <circle cx="0" cy="0" r="6" fill="#6E6E6E" stroke="#4B4B4B" stroke-width="1.5" />
        <!-- Teeth (8) -->
        <g fill="#CFCFCF" stroke="#6E6E6E" stroke-width="2">
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(0)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(45)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(90)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(135)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(180)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(225)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(270)" />
          <rect x="-3" y="-30" width="6" height="10" rx="1" transform="rotate(315)" />
        </g>
      </g>
    </g>
  <!-- Windows logo as a slightly curved four-square unit, moved 12px left and 10px up -->
  <g transform="translate(0,20)">
    <!-- Top left square -->
    <rect x="78" y="100" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(-8 101 123)" />
    <!-- Top right square -->
    <rect x="125" y="96" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(-4 148 120)" />
    <!-- Bottom left square -->
    <rect x="80" y="147" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(8 103 170)" />
    <!-- Bottom right square -->
    <rect x="127" y="143" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(4 150 166)" />
  </g>
</svg>
